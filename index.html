<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="aframe-gif-shader.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      embedded
      arjs
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
    

      <a-nft
        type="nft"
        url="nft/illustration"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
    
        <a-entity geometry="primitive:plane;width:225;height:225;" rotation="-90 0 0" position="38 10 -190" width="225" height="225" material="shader:gif;src:url(rings.gif);"></a-entity>
    
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
